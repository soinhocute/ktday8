<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <div class="container">
        <h1 class="display-4 mt3-3"> Fetch API</h1>
        <button class="btn btn-primary" id="myBtn"> Get Data</button>
    </div>
    <div id="output">
        
    </div>

    <script >

let menu = ["rau xào","thịt luộc","gà rán"];

let input;
do {
    input = prompt("mời mn nhập vào C, R, U, D")
    if (input == "c") {
        menu.push(prompt("mời ng dùng nhập món: "))
        console.log("menu món sau khi nhập:", menu)
        localStorage.setItem("menu", menu);
    }
    else if (input == "r") {
    console.log("menu món ăn sau khi thêm là", menu);
    alert(menu);
    }

    else if ( input == "u") {
        let vitriupdate = menu.indexOf(prompt("ng dùng nhập món ăn muốn cập nhập"))
        menu[vitriupdate] = prompt("ng dùng nhập món thay thế món cũ")
        console.log("menu món sau khi update:", menu)
        localStorage.setItem("menu", menu);
    }
    else if (input == "d") {
    let vitridelete = menu.indexOf(prompt("ng dùng nhập món ăn muốn xóa: "));
    
    menu.splice(vitridelete, 1)
    console.log("menu món sau khi delete:", menu)
    localStorage.setItem("menu", menu);

}
else {
    alert("ko tồn tại")
}

}
while (input == "c" || input == "r" || input == "u" || input =="d" )

    </script>
</body>
